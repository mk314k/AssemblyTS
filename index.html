<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="./vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyssemble</title>
    <script src="index.js"></script>
    <script type="module" crossorigin src="./assets/index-cd3c0b88.js"></script>
    <link rel="stylesheet" href="./assets/index-e0a46f5f.css">
  </head>
  <body>
    <header class="flex-horizontal">
      <nav class="flex-horizontal">
          <div class="header">Pyssemble</div>
      </nav>
    </header>
    <main>
        <div id="root" class="flex-vertical">
            <div class="registers flex-horizontal" id="registers"></div>
            <div class="flex-horizontal">
                <div class="memory flex-vertical" id="instruction-memory"></div>
                <div class="code-container flex-vertical" id="code-container">
                    <textarea name="code" id="code" cols="30" rows="10"></textarea>
                    <div class="flex-horizontal">
                        <button id="buildRun">Build & Run</button>
                        <button id="build">Build Only</button>
                        <textarea id ="buildAddr" ></textarea>
                        <button id="run">Run</button>
                        <textarea id ="runAddr" ></textarea>
                    </div>
                </div>
                <div class="memory flex-vertical" id="data-memory"></div>
            </div>
        </div>
    </main>
    <footer>
        <!-- Footer section -->
        <div class="flex-horizontal" id="footer-elements">
            <div class="flex-horizontal" id ="social-icons"></div>
            <div id="source-code">
                <!-- Source code link -->
                See Source Code on <a href="https://github.com/mk314k/Pyssemble-typescript">Github</a>
            </div>
        </div>
    </footer>
    
  </body>
</html>
