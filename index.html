<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AssemblyTS</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/7ca2746f93.js" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
  </head>
  <body class="flex-vertical">
    <header class="flex-vertical">
      <nav class="flex-horizontal">
          <div class="header">AssemblyTS</div>
      </nav>
    </header>
    <main class="flex-horizontal">
        <div class="flex-vertical tools">
            <input type="text" id="compile" class="tool-input" value="504" required>
            <span class="tool-span flex-vertical"><span>Build</span><span>Address</span></span>
            <input type="text" id="compile" class="tool-input" value="504" required>
            <span class="tool-span flex-vertical"><span>Run</span><span>Address</span></span>
            <div class="tool"></div>
            <div class="tool flex-vertical" id="buildRun">
                <i class="fa-solid fa-gears"></i>
                <span class="tool-span flex-vertical"><span>Build</span><span>&Run</span></span>
            </div>
            <div class="tool flex-vertical" id="build">
                <i class="fa-solid fa-gear"></i>
                <span>Build</span>
            </div>
            <div class="tool flex-vertical" id="run">
                <i class="fa-solid fa-terminal"></i>
                <span>Run</span>
            </div>
            <div class="tool flex-vertical" id="git">
                <i class="fa-brands fa-github"></i>
                <span id="gitStatus" class="tool-span">Login</span>
            </div>
        </div>
        <div class="memory flex-vertical" id="instruction-memory"></div>
        <div class="flex-vertical">
            <div class="registers flex-horizontal" id="registers"></div>
            <div class="code-container flex-horizontal" id="code-container">
                <div class="flex-vertical line-num" id="lineNum"></div>
                <div name="code" id="code" contenteditable="true"></div>
                <div id="codeTab" class="flex-vertical code-tab">
                    <div class="code-tab-layer">
                        username
                        <div class="code-tab-layer">
                            Repo
                            <div class="code-tab-layer">FileName1</div>
                            <div class="code-tab-layer">FileName2</div>
                            <div class="code-tab-layer">FileName3</div>
                            <div class="code-tab-layer">FileName4</div>
                            <div class="code-tab-layer">FileName5</div>
                        </div>
                    </div>
                    <div class="code-tab-layer">
                        Local
                        <div class="code-tab-layer">FileName1</div>
                        <div class="code-tab-layer">FileName2</div>
                        <div class="code-tab-layer">FileName3</div>
                        <div class="code-tab-layer">FileName4</div>
                        <div class="code-tab-layer">FileName5</div>
                    </div>
                </div>
            </div>
            <div name="console" id="console" readonly></div>
        </div>
        <div class="pop-up flex-vertical" id="dialogBox"></div>
    </main>
    <footer>
        <!-- Footer section -->
        <div class="flex-horizontal" id="footer-elements">
            <div class="flex-horizontal" id ="social-icons"></div>
            <div id="source-code">
                <!-- Source code link -->
                See Source Code on <a href="https://github.com/mk314k/Pyssemble-typescript">Github</a>
            </div>
        </div>
    </footer>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
